<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <div class="row">
    <div class="col-xs-9">
      <h2><b>{{ title }}</b></h2>
    </div>
    <div class="col-xs-3">
      <h4 class="pull-right" style="color: gray; "><i>{{ created_at | date: 'dd/MM/yyyy, hh:mm a' }}</i></h4>
    </div>
  </div>
  <p>{{ content }}</p>
  <button class="btn btn-success" (click)="onLike(true)">Love it !</button>&nbsp;
  <button class="btn btn-danger ml-10" (click)="onLike(false)">Don't love it !</button>
  <button class="btn btn-danger pull-right" (click)="onDeletePost()">Supprimer post</button>
</li>
