<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2><b>Posts</b></h2>
      <ul class="list-group">
        <app-post-list-item *ngFor="let post of posts; let i = index"
                            [title]="post.title"
                            [content]="post.content"
                            [loveIts]="post.loveIts"
                            [created_at]="post.created_at"
                            [index]="i"></app-post-list-item>
      </ul>
    </div>
  </div>
</div>
